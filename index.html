<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year Check</title>
  </head>
  <body>
    <div class="container">
      <form id="yearForm">
        <h1>Were you born in a leap year?</h1>
        <div class="form-group"
          <label for="yearInput">Your birth year:</label>
          <input type="text" id="yearInput" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Were you?</button>
      </form>
    </div>
  </body>
</html>
